<!-- JavaScript-file for the implementation of the application with Vue.js -->

<!DOCTYPE html>
<html lang="sv">
    <meta charset="UTF-8">
        <title>Vue Application</title>
    </meta>
    <head>
        <link href="style-vue.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div id="header">
                    <h1>{{ header }}</h1>
                </div>
                <div id="list">
                    <ul>
                        <li v-for="item in items">
                            {{ item.message }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script-vue.js"></script>
    </body>
</html>
