<!DOCTYPE html>
<html lang="en">
    <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
    </meta>
    <head>
        <script src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
    </head>
    <body>
        <div id="hello-world-app">
            <h3>{{ msg }}</h1>
        </div>
        <script>
            new Vue({
                el: "#hello-world-app",
                data: {
                    msg: "Vue js Hello World - Your First Vue.js"
                }
            });
        </script>
    </body>
</html>
